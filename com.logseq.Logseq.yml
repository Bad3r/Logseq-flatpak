---
id: com.logseq.Logseq
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.openjdk17
# Electron doesn't use a traditional locale format
separate-locales: false
writable-sdk: true
command: run.sh
finish-args:
  - "--device=dri"
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--filesystem=home"
modules:
  - name: logseq
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node18/bin:/usr/lib/sdk/openjdk17/bin
      env:
        HOME: /run/build/logseq
        _JAVA_OPTIONS: "-Duser.home=/run/build/logseq"
        XDG_CACHE_HOME: /run/build/logseq/flatpak-node/cache
        DUGITE_CACHE_DIR: /run/build/logseq/flatpak-node/tmp
        NPM_CONFIG_LOGLEVEL: info
        npm_config_cache: /run/build/logseq/flatpak-node/npm-cache
        npm_config_offline: "true"
        ENABLE_PLUGINS: "true"
        ENABLE_FILE_SYNC_PRODUCTION: "true"
    sources:
      - type: file
        url: https://download.clojure.org/install/linux-install-1.11.1.1273.sh
        sha256: 4938afe6c0690d2a6553141857742d94a7350c02b4fa57cd6a9c1b7cbe66492e
      - type: file
        url: https://download.clojure.org/install/clojure-tools-1.11.1.1273.tar.gz
        sha256: 5f8bafcf24bd148ac9bcbe60a8e7b8093c9ed8eb8e0f387199770e38f0e40ce6
      - type: git
        url: https://github.com/borkdude/rewrite-edn
        commit: f9e71baca3122e04dfc83e14f0ef63da219b0ee6 # v0.4.6
        dest: libs/rewrite-edn
      - type: git
        url: https://github.com/clj-commons/rewrite-clj
        commit: d0c611e2da6aaddb46ae4f1f0c9531e4b4d3ce7a # v1.1.47
        dest: libs/rewrite-clj
      - type: git
        url: https://github.com/logseq/cljs-time
        commit: 5704fbf48d3478eedcf24d458c8964b3c2fd59a9
        dest: libs/cljs-time
      - type: git
        url: https://github.com/clj-commons/hickory
        commit: bef62d990d070868bb2181413b80c4d2e1c23fbf # v0.7.3
        dest: libs/hickory
      - type: file
        path: com.logseq.Logseq.desktop
      - type: file
        path: com.logseq.Logseq.svg
      - type: file
        path: com.logseq.Logseq.metainfo.xml
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/logseq/Logseq "$@"
      - type: archive
        url: https://github.com/logseq/logseq/archive/refs/tags/0.9.1.tar.gz
        sha256: bc54a5bfb8557a0b98b197bdf4a8468bb66cb39a2e41a00443e36aa55dc5d28a
        dest: logseq
        x-checker-data:
          type: anitya
          project-id: 291486
          url-template: https://github.com/logseq/logseq/archive/refs/tags/$version.tar.gz
      - type: file
        path: static/yarn.lock
        dest: logseq/resources
      - generated-sources.json
      - maven-sources.json
    build-commands:
      # setup clojure
      - sed -i 's/curl/#curl/' linux-install-1.11.1.1273.sh
      - chmod +x linux-install-1.11.1.1273.sh
      - ./linux-install-1.11.1.1273.sh
      # disable clojure tools online fetching
      - unzip /usr/local/lib/clojure/libexec/clojure-tools-1.11.1.1273.jar clojure/tools/gitlibs/impl.clj
      - sed -i 's/git-fetch git-dir/do/' clojure/tools/gitlibs/impl.clj
      - zip -u /usr/local/lib/clojure/libexec/clojure-tools-1.11.1.1273.jar clojure/tools/gitlibs/impl.clj
      # setup offline cache
      - git clone --bare libs/rewrite-edn .gitlibs/_repos/github.com/borkdude/rewrite-edn
      - git clone --bare libs/rewrite-clj .gitlibs/_repos/github.com/clj-commons/rewrite-clj
      - git clone --bare libs/cljs-time .gitlibs/_repos/github.com/logseq/cljs-time
      - git clone --bare libs/hickory .gitlibs/_repos/github.com/clj-commons/hickory
      - ln -s $XDG_CACHE_HOME/node-gyp $HOME/.electron-gyp
      - yarn --offline config set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      # compile cljs
      - yarn --cwd logseq --offline install
      - yarn --cwd logseq --offline gulp:build
      - yarn --cwd logseq --offline cljs:release-electron
      # build linux
      - yarn --cwd logseq/static --offline install
      - yarn --cwd logseq/static --offline electron-forge package
      # install
      - cp -a logseq/static/out/Logseq-linux-* /app/logseq
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps/ com.logseq.Logseq.svg
      - install -Dm644 -t /app/share/applications com.logseq.Logseq.desktop
      - install -Dm644 -t /app/share/metainfo com.logseq.Logseq.metainfo.xml
      - install -Dm755 -t /app/bin/ run.sh
cleanup:
  - /logseq/resources/app/node_modules/better-sqlite3/build/Release/obj.target
  - /logseq/resources/app/node_modules/better-sqlite3/build/Release/obj
  - /logseq/resources/app/node_modules/better-sqlite3/build/Release/sqlite3.a
  - "*.js.map"
